<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-v4.0.0.min.css">
    <!-- VUE.js -->
    <script src="js/vue-v2.5.16.js"></script>
    <!-- vue-tables-2.js -->
    <script src="js/vue-tables-2.min.js"></script>
    <!-- axios -->
    <script src="js/axios-v0.18.0.min.js"></script>
    <!-- jquery, bootstrap -->
    <script src="js/jquery-v3.2.1.slim.min.js"></script>
    <script src="js/popper-v1.12.9.min.js"></script>
    <script src="js/bootstrap-v4.0.0.min.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</head>
<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-md-4" >
                <h1>详情</h1>
            </div>
            <div class="col-md-4" >
                <div class="row">
                    <span class="col-md-4" ><h2>名称:</h2></span>
                    <span class="col-md-8" ><h2>{{vote.title}}</h2></span>
                </div>
                <div class="row">
                    <span class="col-md-4" >创建时间:</span>
                    <span class="col-md-8" >{{vote.date}}</span>
                </div>
                <div class="row">
                    <span class="col-md-4" >计票人数:</span>
                    <span class="col-md-8" >{{vote.num.executer}}</span>
                </div>
                <div class="row">
                    <span class="col-md-4" >目标/候选:</span>
                    <span class="col-md-8" >{{vote.num.target}} / {{vote.num.participant}}</span>
                </div>
            </div>
            <div class="col-md-2" >
                <button 
                @click="callModal('#MODAL-ADD-PARTICIPANT')"
                :disabled="vote.participant.length>0"
                type="button"
                data-toggle="tooltip"
                title="一次性导入所有参选人"
                class="btn btn-outline-dark btn-lg rounded-circle round-btn-200"
                ><ion-icon name="add"></ion-icon> 录入参选人</button>
            </div>
            <div class="col-md-2" >
                <button 
                @click="jump(vote.ID)"
                type="button"
                data-toggle="tooltip"
                title="当前投票的所有状态"
                class="btn btn-outline-success btn-lg rounded-circle round-btn-200"
                ><ion-icon name="pulse"></ion-icon> 进度</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" ><h3>参选人 {{vote.participant.length}}</h3></div>
            <div class="col-md-2" v-for="(v, i) in vote.participant">
                <span>{{v}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" ><h3>计票人 {{vote.executer.length}}</h3></div>
            <div class="col-md-2" v-for="(v, i) in vote.executer">
                <span>{{v}}</span>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="MODAL-ADD-PARTICIPANT" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Participant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <textarea 
                        @change="parse()"
                        v-model="add.participantStr"
                        rows="10"
                        class="form-control"
                        ></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2" v-for="(v, i) in add.participant">
                        <span>{{v}}</span>
                    </div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button 
                @click="addParticipant()"
                :disabled="add.participantStr=='' || busy || add.participant.length==0 || add.participant.length != vote.num.participant"
                type="button" 
                class="btn btn-primary"
                >Add</button>
            </div>
        </div>
        </div>
        </div>

    </div>
</body>
<!-- functons -->
<script src="func.js"></script>
<!-- Vue setup should be at the end. -->
<script src="voteManage.js"></script>
<!-- init -->
<script src="execute.js"></script>
</html>
